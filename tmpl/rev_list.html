<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{template "common-css"}}
    <link rel="stylesheet" href="/pub/styles/rev_list.css">
    <script src="/pub/js/rev_list.js" defer></script>
    <title>
        القائمة المراجعة
    </title>
</head>

<body>
    <nav>
        <a class="nav-link" href="/rd/rev/">اذهب إلى قائمة المراجعة</a>
    </nav>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Will be shown</th>
                    <th>Last seen or Modified</th>
                    <th>Visability</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr class="row" data-idx="{{.Idx}}">
                    <td data-w="{{.Word}}">{{.Word}}</td>
                    <td data-f="{{.Future | fmtUnix}}" data-fu="{{.Future}}">{{.Future | fmtUnix}}</td>
                    <td data-p="{{.Past | fmtUnix}}" data-pu="{{.Past}}">{{.Past | fmtUnix}}</td>
                    <td data-h="{{.DontShow}}">{{if .DontShow}}Hidden{{else}}Shown{{end}}</td>
                    <td class="editBtn">
                        <button type="button">Edit</button>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="5" style="text-align: center; padding: 3rem; color: #666;">
                        <div style="font-size: 1.2rem;">Nothing found...</div>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </main>

    <dialog id="dialog">
        <h3 id="dw"></h3>
        <div>
            <div>Due: <span id="df"></span></div>
            <div>
                <label for="dfs">Select days:</label>
                <select name="dfs" id="dfs">
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div>
                <label for="dfi">Or:</label>
                <input class="input-style" id="dfi" placeholder="1-30" inputmode="numeric" />
            </div>
            <div>
                <button type="button">Save</button> <!-- d future reset -->
                <button type="button" id="dfreset">Reset</button>
            </div>
        </div>


        <div id="dp"></div>
        <div>Visability touggle: <button id="dh"></button></div>

        <form method="dialog">
            <button>Close</button>
        </form>
    </dialog>
</body>

</html>
