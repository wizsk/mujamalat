<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/pub/fav.png" type="image/x-icon">
    <title>Reader</title>

    <style>
        @font-face {
            font-family: "font";
            src: url("/pub/Kitab-Regular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        :root {
            font-family: 'font';
            background: whitesmoke;

            box-sizing: border-box;

            --btn-pad-y: 6px;
            --btn-pad-x: 12px;
            --border-radious: 4px;
            --main-padding-x: 2rem;
            /* light color ig */
            --color: rgb(34, 34, 34);
            --color-highlight: #02647a;
            --bg: rgb(255, 250, 243);
            --accent: #337ab7;
            --accent-dark: #286090;
            --alert: #a94442;
            --ar-en-tbl-bg: #3379b73d;
            background-color: var(--bg);
            color: var(--color);
        }

        body {
            direction: rtl;
            text-align: right;
            font-size: 1.2rem;
            max-width: 100vw;
        }

        form {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        textarea {
            background-color: inherit;
            color: inherit;
        }

        .btn {
            font-size: inherit;
            font-family: inherit;
            padding: var(--btn-pad-y) var(--btn-pad-x);
            border-radius: var(--border-radious);
            background-color: var(--accent-dark);
            color: var(--bg);
            border: none;
            cursor: pointer;
        }

        .btn-red {
            background-color: var(--alert);
        }

        .head {
            font-weight: bold;
        }

        #txt {
            padding: 0.5rem;
            font-family: inherit;
            font-size: inherit;
        }


        #hist {
            margin: 3rem 1rem;
        }

        .hist-item {
            margin: 0.7rem 0;
            display: block;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-decoration: none;
            color: rgb(7, 7, 133);
        }

        /* Styles for medium-sized screens */
        @media (min-width: 768px) {
            body {
                font-size: 1.4rem;
                display: flex;
                align-items: center;
                flex-direction: column;
            }

            .hist-item {
                max-width: 500px;
            }
        }

        .hist-item-div {
            display: flex;
            align-items: center;
            justify-items: start;
            gap: 5px;
        }

        .del {
            all: unset;
            display: inline;
            font-size: inherit;
            font-family: inherit;
            background-color: none;
            padding: 0;
            color: var(--alert);
            border: none;
            cursor: pointer;
        }

        #goToDict {
            margin-top: 2rem;
            display: block;
            color: inherit;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <form action="/rd/" method="post" id="form">
        <textarea name="txt" id="txt" autofocus rows="8" cols="25"></textarea>
        <div>
            <input type="checkbox" name="save" id="save">
            <label for="save">حفظ إلى السجل</label>
        </div>
        <div>
            <button style="margin-left: .5rem;" class="btn" id="submit" type="submit">اذهب</button>
            <button style="margin-right: .5rem;" class="btn btn-red" onclick="txt.value = ''; txt.focus()"
                type="button">مسح</button>
        </div>
    </form>

    <a href="/" id="goToDict">
        انتقل إلى القاموس
    </a>

    {{if .}}
    <main id="hist">
        {{.}}
    </main>
    {{end}}

    <script>

        const del = document.getElementsByClassName("del");
        for (let i = 0; i < del.length; i++) {
            del[i].onclick = (e) => {
                let msg = "هل تريد أن تمسح: " + e.target.dataset.name.slice(0, 50).trim();
                msg += e.target.dataset.name.length > 50 ? "...؟" : "؟";
                const c = confirm(msg);
                if (c) {
                    console.log("deleted!");
                }
            }
        }
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.shiftKey) && e.code == "Enter") {
                e.preventDefault();
                form.submit.click();
            }

            if (document.activeElement === txt) {
                if (e.code === "Escape") txt.blur();
                return;
            }


            // no composite key
            if (/*e.shiftKey ||*/ e.ctrlKey)
                return;

            switch (e.code) {
                case "KeyS":
                    e.preventDefault();
                    input.focus();
                    input.setSelectionRange(input.value.length, input.value.length);
                    break;
                case "KeyI":
                    e.preventDefault();
                    input.focus();
                    input.select();
                    break;

                case "KeyR":
                    e.preventDefault();
                    goToReader.click();
                    break;

            }
        });
    </script>
</body>

</html>
