{{define "reader-css"}}
<style>
    /* from quran.com */
    .speia {
        --base: #f8ebd5;
        --text: #010101;
        --text-nf: #d20f39;
    }

    .latte {
        --base: #eff1f5;
        --text: #3a3c4e;
        --text-nf: #d20f39;
    }

    .mocha {
        --base: #1e1e2e;
        --text: #cdd6f4;
        --text-nf: #f38ba8;
    }

    #reader {
        max-width: 35em;
        text-align: right;
        direction: rtl;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2rem;
        margin-bottom: 3rem;
        padding: 1rem 1rem;
        padding-top: 0;
    }

    .pera {
        text-indent: 6%;
        margin-bottom: 1.3rem;
    }

    #reader span {
        cursor: pointer;
    }

    #popup {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
    }

    .hi {
        background-color: var(--highlight);
        /* background-color: var(--accent-dark);
        color: var(--bg); */
    }

    .clicked {
        background-color: var(--highlight2);
    }

    .alert {
        background-color: var(--alert);
    }
</style>
{{end}}

{{define "reader"}}
<div id="reader">
    {{range .Peras}}
    <div class="pera">
        {{range .}}
        <span data-oar="{{.Oar}}"
            class="rWord {{if .IsHi}}hi{{end}}">{{.Og}}</span><!-- s alias to showWord. shorter name for space saving -->
        {{end}}
    </div>
    {{end}}
</div>
<div id="popup" class="hidden">
    <button id="highlight" class="svg-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098zM8 .989c.127 0 .253.049.35.145l6.516 6.516a.495.495 0 0 1 0 .7L8.35 14.866a.5.5 0 0 1-.35.145z" />
        </svg>
    </button>
    <button id="openDictBtn" class="svg-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />

</div>
{{end}}
