<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/pub/fav.png" type="image/x-icon">
    <title>Reader</title>

    {{template "common-css"}}
    <style>
        form {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        textarea {
            background-color: inherit;
            color: inherit;
            border: 2px solid #ccc;
            border-radius: var(--border-radious);
        }

        #btn-container {
            width: 75%;
            display: flex;
            align-utems: center;
            justify-items: center;
        }

        .btn {
            font-size: inherit;
            font-family: inherit;
            padding: var(--btn-pad-y) var(--btn-pad-x);
            border-radius: var(--border-radious);
            background-color: var(--accent-dark);
            color: var(--bg);
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-red {
            background-color: var(--muted);
        }

        .head {
            font-weight: bold;
        }

        #txt {
            padding: 0.5rem;
            font-family: inherit;
            font-size: inherit;
        }

        .links {
            display: block;
            color: var(--accent-dark);
            width: fit-content;
            margin: 1rem auto;
            /* text-decoration: none; */
        }

        .links:first-child {
            margin-top: 2rem;
        }


        #hist {
            margin: 3rem 1rem;
        }

        .hist-item-div {
            display: flex;
            align-items: center;
            justify-items: start; /* this is ignored, so it said. but won't remove for now */
            gap: 5px;
            margin: 0.5rem 0;
        }

        .hist-item {
            margin: 0.7rem 0;
            display: block;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-decoration: none;
            color: var(--color);
        }

        h3 {
            margin: 0 0.5rem;
            user-select: none;
            cursor: pointer;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
        }

        .dash {
            padding-right: 0.2rem;
        }

        #hist-items {
            display: flex;
            flex-direction: column;
        }

        .flex-rev {
            flex-direction: column-reverse !important;
        }

        .hist-item-div:nth-child(2n) {
            background-color: #cccccc1c;
        }

        .svg-btn {
            all: unset;
            display: flex;
            align-items: center;
            justify-content: center;

            color: var(--muted);
            user-select: none;
            cursor: pointer;
            background-color: none;

            border-radius: var(--border-radious);
            border: none;
            padding: 0;
            --btn-wh: 2.0rem;
            height: var(--btn-wh);
            width: var(--btn-wh);
        }

        .svg-btn svg {
            --svg-wh: var(--btn-wh);
            width:  calc(var(--svg-wh) - .5rem);
            height: calc(var(--svg-wh) - .5rem);
        }

        .del {
            color: var(--muted);
        }

        .pin {
            margin-left: .5rem;
        }

        .pinned {
            background-color: var(--accent-dark);
            color: var(--bg);
        }

        /* Styles for medium-sized screens */
        @media (min-width: 768px) {
            body {
                display: flex;
                align-items: center;
                flex-direction: column;
            }

            .hist-item {
                max-width: 500px;
            }

            .svg-btn {
                --btn-wh: 3.0rem;
            }
        }
    </style>
</head>

<body>
    <form id="form">
        <textarea name="txt" id="txt" autofocus rows="15" cols="25" spellcheck="false"></textarea>
        <div id="btn-container">
            <button style="margin-left: .5rem;" class="btn" id="submit" type="submit">اذهب</button>
            <button style="margin-right: .5rem;" class="btn btn-red" onclick="txt.value = ''"
                type="button">مسح</button>
        </div>
    </form>

    <a href="/rd/highlist/" class="links">
        اذهب إلى قائمة الكلمات المميزة
    </a>
    <a href="/" class="links">
        اذهب إلى القواميس
    </a>

    {{if .}}
    <main id="hist">
        <h3 id="hist-title">قائمة النص</h3>
        <hr>
        <div id="hist-items">
            {{range $i, $v := .}}
            {{if not $v.Pin}}{{continue}}{{end}}
            <div class="hist-item-div" data-idx="{{$i}}"
                data-pin="{{if $v.Pin}}1{{else}}0{{end}}">
                <span class="dash">-</span>
                <a class="hist-item" href="/rd/{{$v.Sha}}">{{.Name}}</a>
                <button class="svg-btn pin {{if $v.Pin}}pinned{{end}}" data-sha="{{$v.Sha}}" data-name="{{$v.Name}}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.46-.039l-3.134 3.134a6 6 0 0 1 .16 1.013c.046.702-.032 1.687-.72 2.375a.5.5 0 0 1-.707 0l-2.829-2.828-3.182 3.182c-.195.195-1.219.902-1.414.707s.512-1.22.707-1.414l3.182-3.182-2.828-2.829a.5.5 0 0 1 0-.707c.688-.688 1.673-.767 2.375-.72a6 6 0 0 1 1.013.16l3.134-3.133a3 3 0 0 1-.04-.461c0-.43.108-1.022.589-1.503a.5.5 0 0 1 .353-.146"/>
                    </svg>
                </button>
                <button class="svg-btn del" data-link="/rd/delete/{{$v.Sha}}" data-name="{{$v.Name}}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                    </svg>
                </button>
            </div>
            {{end}}

            {{range $i, $v := .}}
            {{if $v.Pin}}{{continue}}{{end}}
            <div class="hist-item-div" data-idx="{{$i}}"
                data-pin="{{if $v.Pin}}1{{else}}0{{end}}">
                <span class="dash">-</span>
                <a class="hist-item" href="/rd/{{$v.Sha}}">{{.Name}}</a>
                <button class="svg-btn pin {{if $v.Pin}}pinned{{end}}" data-sha="{{$v.Sha}}" data-name="{{$v.Name}}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.46-.039l-3.134 3.134a6 6 0 0 1 .16 1.013c.046.702-.032 1.687-.72 2.375a.5.5 0 0 1-.707 0l-2.829-2.828-3.182 3.182c-.195.195-1.219.902-1.414.707s.512-1.22.707-1.414l3.182-3.182-2.828-2.829a.5.5 0 0 1 0-.707c.688-.688 1.673-.767 2.375-.72a6 6 0 0 1 1.013.16l3.134-3.133a3 3 0 0 1-.04-.461c0-.43.108-1.022.589-1.503a.5.5 0 0 1 .353-.146"/>
                    </svg>
                </button>
                <button class="svg-btn del" data-link="/rd/delete/{{$v.Sha}}" data-name="{{$v.Name}}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                    </svg>
                </button>
                </button>
            </div>
            {{end}}
        </div>
    </main>
    {{end}}

    <script>
        const form = document.getElementById("form");
        const txt = document.getElementById("txt");
        const hist = document.getElementById("hist");
        const save = document.getElementById("save");
        const histTitle = document.getElementById("hist-title");
        const histItems = document.getElementById("hist-items");
        let histItemsRev = false;

        form.onsubmit = (e) => {
            e.preventDefault();
            const val = txt.value.trim();
            if (val === "") return;

            const url = '/rd/';
            fetch(url, {
                method: "POST",
                headers: { 'Content-Type': 'text/plain' },
                body: val,
            }).then(async (res) => {
                if (res.redirected) {
                    window.location.href = res.url;
                } else {
                    alert(`Something went wrong: ${await res.text()}`);
                }
            }).catch(e => console.error(e));

        }

        const histSortLSK = "hist-sort-items-key";
        const histTitleNorm = " (من جديد إلى قديم)";
        const histTitleRev = " (من قديم إلى جديد)";
        document.addEventListener("DOMContentLoaded", (e) => {
            if (histTitle) {
                const val = window.localStorage.getItem(histSortLSK);
                if (val) histItemsRev = true;
                histItmsRev(histItemsRev, false);
            }
        })

        if (histTitle) {
            histTitle.onclick = () => {
                histItemsRev = !histItemsRev;
                histItmsRev(histItemsRev, true);
            }
        }

        let hisTitleTxt = null;
        function histItmsRev(rev, save) {
            if (!hisTitleTxt) hisTitleTxt = histTitle.innerText;
            if (rev) {
                sortButtons(true);
                histTitle.innerText =
                    hisTitleTxt + histTitleRev;
                if (save)
                    window.localStorage.setItem(histSortLSK, "rev");
            } else {
                sortButtons();
                histTitle.innerText =
                    hisTitleTxt + histTitleNorm;
                if (save)
                    window.localStorage.removeItem(histSortLSK);
            }
        }

        const del = document.getElementsByClassName("del");
        for (let i = 0; i < del.length; i++) {
            const cd = del[i];
            cd.onclick = (e) => {
                const pName = cd.dataset.name.slice(0, 50) +
                    (cd.dataset.name.length > 50 ? "..." : "");

                console.log(pName);
                const c = confirm("هل تريد أن تمسح: " + pName + "؟");
                if (!c) return;
                fetch(cd.dataset.link, { method: "POST" })
                    .then(async (r) => {
                        if (r.ok && r.status === 202) {
                            histItems.removeChild(cd.parentElement)
                            if (histItems.childElementCount === 0) {
                                hist.style.display = "none";
                            }
                        } else {
                            console.log(r)
                            alert("Coun't delete: " + pName);
                        }
                    })
                    .catch((err) => {
                        alert("Coun't delete: " + pName);
                        console.error(err);
                    });
            }
        }

        // Select the container element

        // Select all buttons (or rm-btn elements) inside the container

        // Add click event listeners to all buttons
        const pins = document.querySelectorAll(".pin");
        pins.forEach(p => {
            p.addEventListener('click', async () => {
                const npinned = p.parentElement.dataset.pin == "0";

                const pName = p.dataset.name.slice(0, 50) +
                    (p.dataset.name.length > 50 ? "..." : "");

                if (!npinned && !confirm("هل ترغب في إزالة التثبيت: " + pName + "؟"))
                    return;

                const u = `/rd/entryEdit?sha=${p.dataset.sha}&pin=${npinned ? "true" : "false"}`;
                let res = null;
                try {
                    res = await fetch(u, { method: 'POST' });
                } catch (err) { console.error(err) }

                if (!res || !res.ok || res.status !== 202) {
                    alert("لم يتمكن من التثبيت/إلغاء التثبيت: "+pName);
                    return;
                }

                if (npinned) {
                    p.classList.add("pinned");
                    p.parentElement.dataset.pin= "1";
                } else {
                    p.classList.remove("pinned");
                    p.parentElement.dataset.pin= "0";
                }
                sortButtons(histItemsRev);
            });
        });

        function sortButtons(rev) {
            const container = document.querySelector('#hist-items');
            const buttons = Array.from(container.querySelectorAll('.hist-item-div'));

            const pinnedHistItems = buttons.filter(button => button.getAttribute('data-pin') === '1');
            const nonPinnedHistItems = buttons.filter(button => button.getAttribute('data-pin') !== '1');

            pinnedHistItems.sort((a, b) => {
                if (rev)
                    return parseInt(b.getAttribute('data-idx')) - parseInt(a.getAttribute('data-idx'));

                return parseInt(a.getAttribute('data-idx')) - parseInt(b.getAttribute('data-idx'));
            });

            nonPinnedHistItems.sort((a, b) => {
                if (rev)
                    return parseInt(b.getAttribute('data-idx')) - parseInt(a.getAttribute('data-idx'));

                return parseInt(a.getAttribute('data-idx')) - parseInt(b.getAttribute('data-idx'));
            });

            const sortedButtons = [...pinnedHistItems, ...nonPinnedHistItems];

            container.innerHTML = '';
            sortedButtons.forEach(button => container.appendChild(button));
        }


        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.shiftKey) && e.code == "Enter") {
                e.preventDefault();
                form.submit.click();
            }

            if (document.activeElement === txt) {
                if (e.code === "Escape") txt.blur();
                return;
            }


            // no composite key
            if (/*e.shiftKey ||*/ e.ctrlKey)
                return;

            switch (e.code) {
                case "KeyS":
                    e.preventDefault();
                    input.focus();
                    input.setSelectionRange(input.value.length, input.value.length);
                    break;
                case "KeyI":
                    e.preventDefault();
                    input.focus();
                    input.select();
                    break;

                case "KeyR":
                    e.preventDefault();
                    goToReader.click();
                    break;

            }
        });
    </script>
</body>

</html>
